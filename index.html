<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chatbot-container {
            background-color: #fff;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #chat-output {
            height: 200px;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        #chat-output p {
            margin: 5px 0;
        }

        #user-input {
            width: calc(100% - 100px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #send-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div id="chatbot-container">
    <div id="chat-output"></div>
    <input type="text" id="user-input" placeholder="Ask a question...">
    <button id="send-btn">Send</button>
</div>

<script>
    const responses = {
        "hello": "Hi! How can I help you today?",
        "how are you": "I'm just a bunch of code, but thanks for asking!",
        "what is your name": "I'm an AI chatbot created by you!",
        "default": "I'm sorry, I don't understand that. Can you ask something else?"
    };

    document.getElementById('send-btn').addEventListener('click', function() {
        const userInput = document.getElementById('user-input').value.toLowerCase();
        const chatOutput = document.getElementById('chat-output');

        let response = responses[userInput] || responses["default"];
        chatOutput.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
        chatOutput.innerHTML += `<p><strong>Bot:</strong> ${response}</p>`;

        // Scroll to the bottom of the chat output
        chatOutput.scrollTop = chatOutput.scrollHeight;

        // Clear input field
        document.getElementById('user-input').value = '';
    });
</script>

</body>
</html>
